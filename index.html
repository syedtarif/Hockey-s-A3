                    <div class="absolute flex justify-around transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2"
                            class="btn btn-circle bg-primary-color text-white border-0 lg:text-3xl hover:text-black">❮</a>
                        <a href="#slide1"
                            class="btn btn-circle bg-primary-color text-white border-0 lg:text-3xl hover:text-black">❯</a>
